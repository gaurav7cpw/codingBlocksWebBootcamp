<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Bio Data
        </title>
    </head>
    <body>
        <h1>My Bio Data</h1>

        <form>

            <fieldset>
                <legend>Personal Information</legend>
                FirstName:
                <input type="text" placeholder="First Name">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;LastName:
                <input type="password" placeholder="Last Name">
                <br>
                <br>
                Male:
                <input type="radio" name="gender">
                Female:
                <input type="radio" name="gender">
                Other:
                <input type="radio" name="gender">
                <br>
                <br>
                Date Of Birth:
                <input type="date">
                <br>
                <br>
                E-mail:
                <input type="email" placeholder="Enter Your Email">
                <br>
                <br>
                Phone
                <input type="text" placeholder="+91" maxlength="10" pattern="[1-9]{1}">
                <br>
                <br>
                Height in Feet
                <input type="text" placeholder="Height in Feet">


            </fieldset>

            <br>

            <fieldset>
                <legend>Education</legend>
                School Name:
                <input type="text" placeholder="School Name">
                <br>
                <br>
                Class:
                <input type="number" placeholder="Enter class" min="1" max="12">
                <br>
                <br>
                Stream:
                <input type="text" placeholder="Stream">
                <br>
                <br>
                Marksheet:
                <input type="file">


            </fieldset>


            <input type="submit" value="Submit">

        </form>
    </body>
</html>
